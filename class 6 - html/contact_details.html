<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <h2>Contact Details</h2>
    <p>Enter details to receive monthly newsletter</p>

    <form>

        <fieldset>
            <!-- text  -->
            <label>First Name: </label>
            <br>
            <input type="text">
            <br>

            <label>Last Name: </label>
            <br>
            <input type="text">
            <br><br>

            <!-- radio -->
            <label>Age: </label> <br>
            <input type="radio">
            <label>21 or over</label> <br>
            <input type="radio">
            <label>Under 21</label>
            <br><br>

            <!-- checkbox -->
            <label>How would you like us to contact you?</label> <br>

            <input type="checkbox">
            <label>Email</label>
            <br>
            <input type="checkbox">
            <label>Phone</label>
            <br>
            <input type="checkbox">
            <label>WhatsApp</label>
            <br> <br>

            <input type="submit">




        </fieldset>



    </form>

</body>




</html>
