<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <h2>Contact Details</h2>
    <p>Enter details to receive monthly newsletter</p>

    <form>

        <fieldset>
            <!-- text  -->
            <label>First Name: </label>
            <br>
            <input type="text">
            <br>

            <label>Last Name: </label>
            <br>
            <input type="text">
            <br><br>

            <!-- radio -->
            <label>Age: </label> <br>
            <input type="radio">
            <label>21 or over</label> <br>
            <input type="radio">
            <label>Under 21</label>
            <br><br>

            <!-- checkbox -->
            <label>How would you like us to contact you?</label> <br>

            <input type="checkbox">
            <label>Email</label>
            <br>
            <input type="checkbox">
            <label>Phone</label>
            <br>
            <input type="checkbox">
            <label>WhatsApp</label>
            <br> <br>

            <!-- text area -->
            <label>Comments: <br></label>
            <textarea rows="5" cols="35"></textarea>
            <br> <br>

            <!-- drop-down list -->
            <label>Select Your Age Group: </label> <br>
            <select>
                <option>18-25</option>
                <option>26-35</option>
                <option>35-50</option>
                <option>50-100</option>
            </select>


            <br><br>
            <input type="submit">
        </fieldset>



    </form>

</body>




</html>
