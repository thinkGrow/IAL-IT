<html>

<head>
    <title>Input Types</title>
</head>

<body>

    <form>
        <fieldset>
            <h2>Input Types</h2>
            <input type="button" value="a button" onclick="alert('You clicked a button!')">
            <br> <br>
            <label>Enter date of birth: </label>
            <br>
            <input type="date">
            <br><br>
            <label>Please enter your email: </label>
            <br>
            <input type="email">
            <br>
            <label>Please enter your password: </label>
            <br>
            <input type="password">
            <br> <br>
            <!-- input type = number : only number -->
            <label>Please enter your age: </label> <br>
            <input type="number">
            <br><br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>




</body>

</html>
