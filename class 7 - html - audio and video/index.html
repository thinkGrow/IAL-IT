<html>

<head>
    <title> Audio &Video </title>
</head>

<body>

    <h1>Video</h1>
    <!-- <video width="200px" height="300px" autoplay controls loop muted> -->
    <video width="200px" height="300px" controls muted>
        <source src="input-types-html.mp4" type="video/mp4">
    </video>

    <h1>Audio</h1>
    <!-- <audio autoplay controls autoplay muted loop> -->
    <audio controls muted>
        <source src="confused.mp3" type="audio/mp3">
    </audio>

    <h1>Inline Frame</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/GxmfcnU3feo?si=boGRJhYQWEAbN3m7"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <body>

</html>
